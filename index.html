<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minified Website</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:1200px;margin:0 auto;padding:20px}
    .media-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin:20px 0}
    .image-wrapper,.video-wrapper{position:relative;width:100%;background:#f0f0f0;border-radius:8px;overflow:hidden}
    .image-wrapper{padding-bottom:75%}
    .video-wrapper{padding-bottom:56.25%}
    img,iframe{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:8px;border:0}
    h1{text-align:center;color:#333}
    .section{margin:40px 0}
    .placeholder{position:absolute;top:0;left:0;width:100%;height:100%;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666;visibility:hidden}
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const lazyElement = entry.target;
            const src = lazyElement.dataset.src;
            if (src) {
              lazyElement.src = src; // Set src for images and iframes
              lazyElement.removeAttribute('data-src');
              lazyElement.nextElementSibling?.classList.add('hidden'); // Hide placeholder
            }
            observer.unobserve(lazyElement);
          }
        });
      }, { rootMargin: "50px" });

      document.querySelectorAll("[data-src]").forEach(el => observer.observe(el));
    });
  </script>
</head>
<body>
  <h1>Minified Website</h1>
  <div class="section">
    <h2>Images Section</h2>
    <div class="media-container">
      <div class="image-wrapper">
        <img loading="lazy" data-src="image/1.jpg" alt="Sample Image 1" width="800" height="600">
        <div class="placeholder">Loading...</div>
      </div>
      <div class="image-wrapper">
        <img loading="lazy" data-src="image/2.jpg" alt="Sample Image 2" width="800" height="600">
        <div class="placeholder">Loading...</div>
      </div>
      <div class="image-wrapper">
        <img loading="lazy" data-src="image/3.jpg" alt="Sample Image 3" width="800" height="600">
        <div class="placeholder">Loading...</div>
      </div>
      <div class="image-wrapper">
        <img loading="lazy" data-src="image/4.jpg" alt="Sample Image 4" width="800" height="600">
        <div class="placeholder">Loading...</div>
      </div>
      <div class="image-wrapper">
        <img loading="lazy" data-src="image/5.jpg" alt="Sample Image 5" width="800" height="600">
        <div class="placeholder">Loading...</div>
      </div>
    </div>
  </div>
  <div class="section">
    <h2>Videos Section</h2>
    <div class="media-container">
      <div class="video-wrapper">
        <iframe loading="lazy" data-src="video/1.mp4" title="Video 1" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        <div class="placeholder">Click to load video</div>
      </div>
      <div class="video-wrapper">
        <iframe loading="lazy" data-src="video/2.mp4" title="Video 2" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        <div class="placeholder">Click to load video</div>
      </div>
      <div class="video-wrapper">
        <iframe loading="lazy" data-src="video/3.mp4" title="Video 3" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        <div class="placeholder">Click to load video</div>
      </div>
      <div class="video-wrapper">
        <iframe loading="lazy" data-src="video/4.mp4" title="Video 4" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        <div class="placeholder">Click to load video</div>
      </div>
      <div class="video-wrapper">
        <iframe loading="lazy" data-src="video/5.mp4" title="Video 5" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        <div class="placeholder">Click to load video</div>
      </div>
    </div>
  </div>
</body>
</html>
