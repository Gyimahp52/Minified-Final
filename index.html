<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Minified Website</title><style>body{font-family:Arial,sans-serif;max-width:1200px;margin:0 auto;padding:20px}.media-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin:20px 0}img,video{width:100%;height:auto;border-radius:8px}h1{text-align:center;color:#333}.section{margin:40px 0}</style><script defer>window.addEventListener("load",()=>{document.querySelectorAll("img").forEach(e=>{e.style.opacity="1"})})</script></head><body><h1>Minified Website</h1><div class="section"><h2>Images Section</h2><div class="media-container"><img src="image/1.jpg" alt="Image 1"><img src="image/2.jpg" alt="Image 2"><img src="image/3.jpg" alt="Image 3"><img src="image/4.jpg" alt="Image 4"><img src="image/5.jpg" alt="Image 5"></div></div><div class="section"><h2>Videos Section</h2><div class="media-container"><video controls><source src="video/1.mp4" type="video/mp4"></video><video controls><source src="video/2.mp4" type="video/mp4"></video><video controls><source src="video/3.mp4" type="video/mp4"></video><video controls><source src="video/4.mp4" type="video/mp4"></video><video controls><source src="video/5.mp4" type="video/mp4"></video></div></div></body></html>
