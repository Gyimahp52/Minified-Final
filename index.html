<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Minified Website</title><style>body{font-family:Arial,sans-serif;max-width:1200px;margin:0 auto;padding:20px}.media-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin:20px 0}.image-wrapper,.video-wrapper{position:relative;width:100%;background:#f0f0f0;border-radius:8px;overflow:hidden}.image-wrapper{padding-bottom:75%}.video-wrapper{padding-bottom:56.25%}img,iframe{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:8px;border:0}h1{text-align:center;color:#333}.section{margin:40px 0}.placeholder{position:absolute;top:0;left:0;width:100%;height:100%;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666}</style><script>const io=new IntersectionObserver((e=>{e.forEach((e=>{if(e.isIntersecting){const t=e.target;t.dataset.src&&(t.src=t.dataset.src,t.removeAttribute("data-src")),io.unobserve(t)}}))}),{rootMargin:"50px"});document.addEventListener("DOMContentLoaded",(()=>{document.querySelectorAll("[data-src]").forEach((e=>{io.observe(e)}))}))</script></head><body><h1>Minified Website</h1><div class="section"><h2>Images Section</h2><div class="media-container"><div class="image-wrapper"><img loading="lazy" data-src="https://picsum.photos/800/600?random=1" alt="Sample Image 1" width="800" height="600"><div class="placeholder">Loading...</div></div><div class="image-wrapper"><img loading="lazy" data-src="https://picsum.photos/800/600?random=2" alt="Sample Image 2" width="800" height="600"><div class="placeholder">Loading...</div></div><div class="image-wrapper"><img loading="lazy" data-src="https://picsum.photos/800/600?random=3" alt="Sample Image 3" width="800" height="600"><div class="placeholder">Loading...</div></div><div class="image-wrapper"><img loading="lazy" data-src="https://picsum.photos/800/600?random=4" alt="Sample Image 4" width="800" height="600"><div class="placeholder">Loading...</div></div><div class="image-wrapper"><img loading="lazy" data-src="https://picsum.photos/800/600?random=5" alt="Sample Image 5" width="800" height="600"><div class="placeholder">Loading...</div></div></div></div><div class="section"><h2>Videos Section</h2><div class="media-container"><div class="video-wrapper"><iframe loading="lazy" data-src="https://www.youtube.com/embed/example1" title="Video 1" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe><div class="placeholder">Click to load video</div></div><div class="video-wrapper"><iframe loading="lazy" data-src="https://www.youtube.com/embed/example2" title="Video 2" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe><div class="placeholder">Click to load video</div></div><div class="video-wrapper"><iframe loading="lazy" data-src="https://www.youtube.com/embed/example3" title="Video 3" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe><div class="placeholder">Click to load video</div></div><div class="video-wrapper"><iframe loading="lazy" data-src="https://www.youtube.com/embed/example4" title="Video 4" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe><div class="placeholder">Click to load video</div></div><div class="video-wrapper"><iframe loading="lazy" data-src="https://www.youtube.com/embed/example5" title="Video 5" allow="clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe><div class="placeholder">Click to load video</div></div></div></div></body></html>
